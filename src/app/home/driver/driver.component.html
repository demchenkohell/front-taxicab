<div class="driver-screen">
  <div
    class="order-list"
  ><h2>Available orders</h2>
    <div
      class="order-card"
      *ngFor="let order of orders">
      <div class="order-content">
        <p>{{'User: '+ order.user }}</p>
        <p>{{'Order: '+ order.order }}</p>
      </div>
      <button
        (click)="takeOrder()"
        mat-icon-button color="primary"
      ><mat-icon>done</mat-icon></button>
    </div>
  </div>
</div>
